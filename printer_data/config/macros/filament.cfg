[gcode_macro CHECK_ACTIVE_SPOOL]
description: Bricht ab, wenn keine Spule in Spoolman aktiv ist
gcode:
    {% if printer.spoolman.active_spool is not none %}
        {% set s = printer.spoolman.active_spool %}
        {action_respond_info("Aktive Spule: ID=%d | Material=%s | Farbe=%s" %
          (s.id, s.material, s.color))}
    {% else %}
        {action_raise_error("Keine aktive Spule in Spoolman! Bitte zuerst eine Spule auswählen.")}
    {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

[gcode_macro CHECK_ACTIVE_SPOOL]
description: Bricht ab, wenn keine Spule in Spoolman aktiv ist
gcode:
    {% set vars = printer["save_variables"].variables if "save_variables" in printer else {} %}
    {% set spool_id = vars.get("spool_id", 0)|int %}
    {% if spool_id == 0 %}
        {action_raise_error("Bitte zuerst eine Spule wählen.")}
    {% else %}
        {action_respond_info("Aktive Spule ID: %s" % spool_id)}
    {% endif %}


[gcode_macro LOAD_FILAMENT]
description: Lädt Filament ein und extrudiert zum Spülen
variable_load_distance:  50
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
description: Entlädt das Filament vollständig aus dem Extruder
variable_unload_distance:  100
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state    