[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

[gcode_macro CHECK_ACTIVE_SPOOL] 
description: Bricht ab, wenn keine Spule in Spoolman aktiv ist 
gcode: 
  {% if printer.save_variables.variables.spool_id is not defined or printer.save_variables.variables.spool_id == 0 %} 
    {action_raise_error("Keine Spule geladen! Bitte zuerst eine Spule w√§hlen.")} 
  {% else %} 
    {action_respond_info("Aktive Spule ID: %s" % printer.save_variables.variables.spool_id)} 
  {% endif %}