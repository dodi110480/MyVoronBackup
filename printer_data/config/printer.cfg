[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include stealthburner.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include stealthburner_leds.cfg]
[include macros/homing.cfg]
[include macros/print_start_end.cfg]
[include macros/filament.cfg]
[include macros/maintenance.cfg]
[include macros/calibration.cfg]
[include macros/safety.cfg]
[include macros/internal/_internal_helpers.cfg]
[include macros/fan_tach_monitor.cfg]

#[save_variables]
#filename: ~/printer_data/config/variables.cfg
#filename: ~/printer_data/config/mmu/mmu_vars.cfg

[exclude_object]

# Host-MCU definieren
[mcu host_mcu]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2D003B000851313031393839-if00
restart_method: command
##--------------------------------------------------------------------

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 8000             #Max 4000 -> 6000 -> 8000 (Optimization)
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0


[force_move]
enable_force_move: True

#####################################################################
#   Cartographer Settings
#####################################################################

[mcu scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_33001F00104330394D363620-if00
restart_method: command


[scanner]
mcu: scanner
sensor: cartographer
sensor_alt: carto

x_offset: 0
y_offset: 25

backlash_comp: 0.00719
mesh_runs: 2

[bed_mesh]
zero_reference_position: 175, 175    #    set this to the middle of your bed
speed: 300    #    movement speed of toolhead during bed mesh
horizontal_move_z: 5    #    height of scanner during bed mesh scan
mesh_min: 25, 50    #    start point of bed mesh [X, Y]
mesh_max: 325, 315    #    end point of bed mesh [X, Y]
probe_count: 15, 15
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20


#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 351
position_max: 351
homing_speed: 40 # 80 # Slower for gentle sensorless homing
homing_retract_dist: 0
homing_positive_dir: true


[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 100 #100

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop #Y_STOP
position_min: 0
position_endstop: 358
position_max: 358
homing_speed: 40 # 70 # Slower for gentle sensorless homing
homing_retract_dist: 0
homing_positive_dir: true


[tmc2209 stepper_y]
uart_pin: PD11
interpolate: true
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 90 #90



[input_shaper]
#shaper_type_x = ei
#shaper_freq_x = 66.6
#shaper_type_y = ei
#shaper_freq_y = 49.4


#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2


[stepper_z]
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0

step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
position_max: 310




##--------------------------------------------------------------------
#position_min: -5
#homing_speed: 5
#second_homing_speed: 3
#homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

