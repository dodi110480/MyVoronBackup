[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include stealthburner.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include stealthburner_leds.cfg]
[include macros/homing.cfg]
[include macros/print_start_end.cfg]
[include macros/filament.cfg]
[include macros/maintenance.cfg]
[include macros/calibration.cfg]
[include macros/safety.cfg]
[include macros/internal/_internal_helpers.cfg]
[include macros/fan_tach_monitor.cfg]

#[save_variables]
#filename: ~/printer_data/config/variables.cfg
#filename: ~/printer_data/config/mmu/mmu_vars.cfg

[exclude_object]

# Host-MCU definieren
[mcu host_mcu]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2D003B000851313031393839-if00
restart_method: command
##--------------------------------------------------------------------

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 6000             #Max 4000 -> 6000 (User Request)
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0


[force_move]
enable_force_move: True

#####################################################################
#   Cartographer Settings
#####################################################################

[mcu scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_33001F00104330394D363620-if00


[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0 
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 25                                                     #    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00719 #0.5                                               #   Backlash compensation distance for removing Z backlash before measuring the sensor response.
sensor: cartographer                                             #    this must be set as cartographer unless using IDM etc.
sensor_alt: carto                                                #    alternate name to call commands. CARTO_TOUCH etc
mesh_runs: 2                                                     #    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175, 175    #    set this to the middle of your bed
speed: 300    #    movement speed of toolhead during bed mesh
horizontal_move_z: 5    #    height of scanner during bed mesh scan
mesh_min: 25, 50    #    start point of bed mesh [X, Y]
mesh_max: 325, 315    #    end point of bed mesh [X, Y]
probe_count: 30, 30
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20


#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 351
position_max: 351
homing_speed: 80 # 60
homing_retract_dist: 0
homing_positive_dir: true


[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 100 #100

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: tmc2209_stepper_y:virtual_endstop #Y_STOP
position_min: 0
position_endstop: 358
position_max: 358
homing_speed: 70 #50
homing_retract_dist: 0
homing_positive_dir: true


[tmc2209 stepper_y]
uart_pin: PD11
interpolate: true
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 90 #90



[input_shaper]
#shaper_type_x = ei
#shaper_freq_x = 66.6
#shaper_type_y = ei
#shaper_freq_y = 49.4


#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop # uses cartographer as virtual endstop
homing_retract_dist: 0 # cartographer needs this to be set to 0
position_max: 310


##--------------------------------------------------------------------
position_min: -5
homing_speed: 5
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16 #32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 135
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#   Fan Control
#####################################################################

[controller_fan controller_fan]
pin: PA8
kick_start_time: 0.5
heater: heater_bed

[controller_fan controller_fan2]
pin: PE5
kick_start_time: 0.5
heater: heater_bed


#[temperature_fan controller_fan]
#pin: PD12
#max_power:
#shutdown_speed:
#cycle_time:
#hardware_pwm:
#kick_start_time:
#off_below:
#sensor_type: temperature_mcu
#sensor_pin:
#max_delta:
#min_temp: 40
#max_temp: 60
# Siehe Abschnitt "Extruder" für eine Beschreibung der oben genannten Parameter.
#pid_Kp:
#pid_Ki:
#pid_Kd:
# Die Proportional- (pid_Kp), Integral- (pid_Ki) und Ableitungswerte (pid_Kd) für das PID-Regelsystem.
# Klipper bewertet die PID-Einstellungen mit der folgenden allgemeinen Formel:
# fan_pwm = max_power - (Kp*e + Ki*integral(e) - Kd*derivative(e)) / 255
# wobei "e" "Zieltemperatur - gemessene Temperatur" ist und "fan_pwm" die angeforderte Lüfterrate ist,
# wobei 0,0 für "voll aus" und 1,0 voll ein ist. Die Parameter pid_Kp, pid_Ki und pid_Kd müssen
# bereitgestellt werden, wenn der PID-Regelalgorithmus aktiviert ist.
#pid_deriv_time: 2.0
# Ein Zeitwert (in Sekunden), über den die Temperaturmessungen geglättet werden, wenn der PID-
# Regelalgorithmus verwendet wird. Dies kann die Auswirkung Auswirkungen des Messrauschens. Die
# Vorgabe ist 2 Sekunden.
#target_temp: 40.0
# Eine Temperatur (in Celsius), die die Zieltemperatur sein wird. Die Vorgabe ist 40 Grad.
#max_speed: 1.0
# Die Lüftergeschwindigkeit (ausgedrückt als Wert von 0,0 bis 1,0), auf die der Lüfterausgedrückt als
# Wert von 0,0 bis 1,0), auf die der Lüfter eingestellt # wird, wenn die Sensortemperatur den
# eingestellten Wert überschreitet. Der Standardwert ist 1.0.
#min_speed: 0.3


[temperature_fan chamber]
pin: PD14
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: DS18B20
serial_no: 28-01131a4d91b8
sensor_mcu: host_mcu  
ds18_report_time: 3.0
min_temp: 0
max_temp: 70
target_temp: 35.0
control: watermark
gcode_id: C

#####################################################################
